<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      <tr>

      </tr>
      <tr>
        <td id="four">-</td>
        <td id="five">-</td>
        <td id="six">-</td>
      </tr>
      <tr>
        <td id="seven">-</td>
        <td id="eight">-</td>
        <td id="ten">-</td>
      </tr>

    </table>

    </div>
    <script src="tic_tac_toe3.js"></script>

  </body>
</html>
